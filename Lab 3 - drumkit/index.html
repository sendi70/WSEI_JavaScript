<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="channels">
        <div class="channel" id="1">Channel 1:
            <button class="playButton">Play</button>
            <button class="recordButton">Record</button>
        </div>
        <div class="channel" id="2">Channel 2:
            <button class="playButton">Play</button>
            <button class="recordButton">Record</button>
        </div>
        <div class="channel" id="3">Channel 3:
            <button class="playButton">Play</button>
            <button class="recordButton">Record</button>
        </div>
        <div class="channel" id="4">Channel 4:
            <button class="playButton">Play</button>
            <button class="recordButton">Record</button>
        </div>
        <div>
            <button id="playAllButton">Play all</button>
            <button id="stopButton">Stop Recording</button>
        </div>
    </div>
    <audio hidden src="./sounds/clap.wav" controls id="s1"></audio>
    <audio hidden src="./sounds/hihat.wav" controls id="s2"></audio>
    <audio hidden src="./sounds/boom.wav" controls id="s3"></audio>
    <audio hidden src="./sounds/kick.wav" controls id="s4"></audio>
    <audio hidden src="./sounds/openhat.wav" controls id="s5"></audio>
    <audio hidden src="./sounds/ride.wav" controls id="s6"></audio>
    <audio hidden src="./sounds/snare.wav" controls id="s7"></audio>
    <audio hidden src="./sounds/tink.wav" controls id="s8"></audio>
    <audio hidden src="./sounds/tom.wav" controls id="s9"></audio>
    <script src="drumkit.js"></script>
</body>

</html>
